<template>


   <form>
      <legend style="text-align: center;">${title}</legend>
      <div class="form-group  row">
         <label for="Ampere"
                class="col-sm-2 col-form-label">Ampere</label>
         <div class="col-sm-10">
            <input id="Ampere"
                   class="form-control"
                   type="number"
                   value.bind="kursAmpere"
                   placeholder="Ampere">
         </div>
      </div>
      <div class="form-group  row">
         <label for="Lengde"
                class="col-sm-2 col-form-label">Lengde</label>
         <div class="col-sm-10">
            <input id="Lengde"
                   class="form-control"
                   type="number"
                   value.bind="kabelLengde"
                   placeholder="Lengde">
         </div>
      </div>

      <div class="form-group  row">
         <label for="cosPhi"
                class="col-sm-2 col-form-label">CosPhi</label>
         <div class="col-sm-10">
            <input id="cosPhi"
                   class="form-control"
                   type="number"
                   value.bind="cosPhi"
                   placeholder="cosPhi">
         </div>
      </div>

      <div class="form-group  row">
         <label for="Spenning"
                class="col-sm-2 col-form-label">Spenning</label>
         <div class="col-sm-10">
            <input id="Spenning"
                   type="number"
                   class="form-control"
                   value.bind="kursSpenning"
                   placeholder="Spenning">
         </div>
      </div>


      <fieldset class="form-group">
         <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Faser</legend>
            <div class="col-sm-10">
               <div class="form-check"
                    repeat.for="product of kabelFaser">

                  <input type="radio"
                         name="groupRadio1"
                         model.bind="product"
                         checked.bind="valgtFase">
                  <label class="form-check-label"
                         for="groupRadio1">${product}<label>
               </div>
            </div>
      </fieldset>

      <fieldset class="form-group">
         <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Kabel typer</legend>
            <div class="col-sm-10">
               <div class="form-check"
                    repeat.for="product of kabelTyper">

                  <input type="radio"
                         name="groupRadio2"
                         model.bind="product"
                         checked.bind="valgtType">
                  <label class="form-check-label"
                         for="groupRadio2">${product}<label>
               </div>
            </div>
      </fieldset>

      <fieldset class="form-group">
         <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Tverrsnitt</legend>
            <div class="col-sm-10">
               <div class="form-check"
                    repeat.for="product of kabelTverrsnitt">

                  <input type="radio"
                         name="groupRadio3"
                         model.bind="product"
                         checked.bind="valgtTverrsnitt">
                  <label class="form-check-label"
                         for="groupRadio3">${product}<label></label>
               </div>
            </div>
      </fieldset>

      <div style="text-align: center;"
           class="alert alert-primary"
           role="alert">
         <u>Spenning fall:</u>
         <br>
         <b>${voltTap}</b> V
         <br>
         <b>${prosentTap}</b> %
      </div>

</template>
